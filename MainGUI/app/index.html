<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sikrusher</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../src/stylesheets/styles.css">

</head>
<body>    

    <header id="titlebar">
        <div id="drag-region">
  
          <div id="window-title">
            <!-- <span>sikrusher</span> -->
          </div>
  
          <div id="window-controls">
            <div class="button" id="min-button">
                <img class="icon" srcset="../resources/icons/min10.png 1x" draggable="false" />
            </div>
            <div class="button" id="max-button">
                <img class="icon" id="mxr" srcset="../resources/icons/max10.png 1x" draggable="false" />
            </div>
            <div class="button close-button" id="close-button">
                <img class="icon" srcset="../resources/icons/exit10.png 1x" draggable="false" />
            </div>
          </div>
        </div>
    </header>

    
    <div class="mainGUI">
        <div class="leftSide">
            <!-- the main image for crunching -->
            <div class="user-image-div">
                <button type="button", class="image-button" id="add-img-button-1">
                    <img id=user-image src="..\resources\placeholder.png" height=auto width="500" draggable="false">
                </button>
            </div>
            
            <!-- icons to allow user to change the image or download resulting image -->
            <div class="img-file-icons">
                <button type="button" class="icon-button" id="add-img-button-2"> 
                    <img src="..\resources\icons\plus.png" height ="50" width="50" draggable="false"/>
                </button>
                <button type="button" class="icon-button" id="download-img-button"> 
                    <img src="..\resources\icons\download.png" height ="50" width="50" draggable="false"/>
                </button>
            </div>
        </div>




    </div>

    <script src="../src/js/renderer.js"></script>
</body>
</html>
