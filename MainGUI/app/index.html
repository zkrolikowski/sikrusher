<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>sikrusher</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../src/stylesheets/styles.css">

</head>
<body>    
    <header id="titlebar">
        <div id="drag-region">
  
          <div id="window-title">
          </div>
  
          <div id="window-controls">
            <div class="button" id="min-button">
                <img class="icon" srcset="../resources/icons/min-w-10.png 1x, ../resources/icons/min-w-12.png 1.25x, ../resources/icons/min-w-15.png 1.5x, ../resources/icons/min-w-15.png 1.75x, ../resources/icons/min-w-20.png 2x, ../resources/icons/min-w-20.png 2.25x, ../resources/icons/min-w-24.png 2.5x, ../resources/icons/min-w-30.png 3x, ../resources/icons/min-w-30.png 3.5x" draggable="false" />
            </div>
            <div class="button" id="max-button">
                <img class="icon" id="mxr" srcset="../resources/icons/max-w-10.png 1x, ../resources/icons/max-w-12.png 1.25x, ../resources/icons/max-w-15.png 1.5x, ../resources/icons/max-w-15.png 1.75x, ../resources/icons/max-w-20.png 2x, ../resources/icons/max-w-20.png 2.25x, ../resources/icons/max-w-24.png 2.5x, ../resources/icons/max-w-30.png 3x, ../resources/icons/max-w-30.png 3.5x" draggable="false" />
            </div>
            <div class="button close-button" id="close-button">
                <img onclick="quitProgram()" class="icon" srcset="../resources/icons/close-w-10.png 1x, ../resources/icons/close-w-12.png 1.25x, ../resources/icons/close-w-15.png 1.5x, ../resources/icons/close-w-15.png 1.75x, ../resources/icons/close-w-20.png 2x, ../resources/icons/close-w-20.png 2.25x, ../resources/icons/close-w-24.png 2.5x, ../resources/icons/close-w-30.png 3x, ../resources/icons/close-w-30.png 3.5x" draggable="false" />
            </div>
          </div>
        </div>
    </header>
    
    <script src="../src/js/index.js">
    </script>

</body>
</html>
